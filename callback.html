<!DOCTYPE html>

<head>

  <title>Spotify Token Received</title>

<body>
  <h1>Spotify Soul Extraction ‚Äì Token Grab</h1>
  <p id="status">Looking for token...</p>

  <script>
    // This gets the token from the URL fragment (#access_token=...)
    const hash = window.location.hash;
    const params = new URLSearchParams(hash.substring(1));
    const token = params.get('access_token');

    if (token) {
      document.getElementById("status").innerText = "Token found! Check the console.";
      console.log("üéüÔ∏è Spotify Token:", token);
    } else {
      document.getElementById("status").innerText = "‚ùå No token found.";
      console.error("No token in URL fragment.");
    }
  </script>
</body>
